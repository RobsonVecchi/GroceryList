<!DOCTYPE html>
<html>
    <head>
        <title>Grocery list</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>
    </head>
    <body>
        <div id="logo_img">
        <img src="https://raw.githubusercontent.com/MariyaSha/groceriesList/main/logo_black.png" height="100px">
        </div>

        <!-- Remove items from form-->
        <div id="remove_items">
            <form action="/remove_items" method="POST">
                {% for item in shopping_items %}
                <input type="checkbox" name="check" id="{{item}}" value="{{item}}" onchange="check_me('{{ item }}')">
                <label for="{{item}}" name="{{item}}">{{item}}</label><br>
                {% endfor %}
                <input type="submit" value="CHECK ITEMS" id="remove_btn">  
            </form>
        </div>
        <!-- Add items to form -->
        <div id="add_item">
            <form action="add_items" method="POST">
                <select name="select_items">
                    {% for item in all_items %}
                    <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                    
                <input type="submit" value="ADD ITEM" id="add_btn">    
            </form>
        </div>
        
    </body>    
</html>
